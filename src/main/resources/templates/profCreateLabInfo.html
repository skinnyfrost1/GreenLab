<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/stylesheet/theme.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/font.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/dropdown_menu.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/index.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/profCreateCourse.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

<body>
<!-- Header Banner -->
<table class="header webfont semibold">
    <tbody style="padding: 0; margin: 0;">
    <tr>
        <!-- Left Part -->
        <td>
            <table style="padding: 0; margin: 0;">
                <tr>
                    <td class="headerCellPadding">
                        <div class="logo"></div>
                    </td>
                    <td class="headerCellPadding">
                        <!--                        <a href="/index" class="headerSelected">Courses</a>-->
                        <div class="dropdown" style="cursor: pointer;">
                            <span style="color:#eeeeee">Courses</span>
                            <div class="dropdown_container" style="padding-top: 0.8em;">
                                <div class="dropdown-content"><a th:href="@{/courses}">View Courses</a></div>
                                <div class="dropdown-content"><a th:href="@{/course/create}">Create Course</a></div>
                            </div>
                        </div>
                    </td>
                    <td class="headerCellPadding">
                        <!-- <a href="discover" class="headerUnselected">Labs</a> -->
                        <div class="dropdown" style="cursor: pointer;">
                            <span style="color:#eeeeee">Labs</span>
                            <div class="dropdown_container" style="padding-top: 0.8em;">
                                <div class="dropdown-content"><a th:href="@{/labs}">View Labs</a></div>
                                <div class="dropdown-content"><a th:href="@{/lab/create}">Create Lab</a></div>
                            </div>
                        </div>
                    </td>
                    <td class="headerCellPadding">
                        <!-- <a href="search" class="headerUnselected">Equipments</a> -->
                        <div class="dropdown" style="cursor: pointer;">
                            <span style="color:#eeeeee">Equipments</span>
                            <div class="dropdown_container" style="padding-top: 0.8em;">
                                <div class="dropdown-content"><a href="profViewEquip.html">View Equipment</a></div>
                                <!-- <div class="dropdown-content"><a>Search Equipment</a></div> -->
                                <div class="dropdown-content"><a href="profAddEquip.html">Add Equipment</a></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
        <!-- Right Part -->
        <td style="width: 5em;">
            <table style="padding: 0; margin: 0; align: right;">
                <tr style="align: right;">
                    <td class="headerCellPadding">
                        <a href="" class="headerUnselected"><i class='fas fa-user-circle headerIcon'></i></a>
                    </td>
                    <td class="headerCellPadding">
                        <a href="" class="headerUnselected"><i class='fas fa-cog headerIcon'></i></a>
                    </td>
                    <td class="headerCellPadding">
                        <a th:href="@{/logout}" class="headerUnselected"><i class='fas fa-sign-out-alt headerIcon'></i></a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<!--  End of tool bar -->
<div style="padding: 4em;"></div>
<!-- Title -->
<div class="title webfont">Create a lab</div>
<!-- Two containers -->
<form th:action="@{/lab/create}" method = "post" enctype="multipart/form-data">
    <div style="text-align: center;">
        <!-- Left container -->
        <div id="inputInfoPage webfont" class="show">
            <div class="createCourseContainer webfont">
                <div class=" webfont" style="text-align:left; margin: 0.5em 0;" >Course Name</div>
                <input id="courseId" type="text" name="courseId" value="" maxlength="24" class="createCourseTextfield webfont" placeholder="CHE 133" required><br>
                <div class=" webfont" style="text-align:left; margin: 0.5em 0;">Lab section</div>
                <input id="courseTitle"type="text" name="labName" value="" maxlength="24" class="createCourseTextfield webfont" placeholder="Lab 01" required><br>
                <div class=" webfont" style="text-align:left; margin: 0.5em 0;">Description</div>
                <textarea id="courseDescription" type="text" name="labDescription" value="" maxlength="50" class="createCourseTextArea webfont" placeholder= "..." required></textarea><br>
<!--                <div>-->
<!--                    <span>-->
<!--                    <div>-->
<!--                    <label for="file" style="margin:0em 5em 0em 0em;">Student Roster</label>-->
<!--                    <input type="file" id="file" name="file" value="" accept=".csv" >-->
<!--                    </div>-->
<!--                        &lt;!&ndash;            <a href="" style = "margin:0em 1em;"> UploadRoster </a>&ndash;&gt;-->
<!--                    </span>-->
<!--                </div>-->
            </div>
        <!-- End of left Container -->
        <!-- right container -->
            <div class="createCourseContainer webfont">
                <div class=" webfont bold" style="text-align:left;margin: 0.5em 0;">Equipments To Add
                    <span>
                        <a href="" class="" style="margin:0em 1em 0em 20em;"></i></a>
                </span>
                </div>
                <!-- one lab -->
                <!-- loop -->
                <input id='testNameHidden' type='hidden' value='default' name='createLabEquipSelected'>
                <div th:each="equip: ${equipments}"class="bigLabContainer">
                    <table class="labContainer" >
                        <col width="30%"/>
                        <col width="40%"/>
                        <col width="30%"/>
                        <!-- <col width="20%"/> -->
                        <!-- <tbody style="padding: 0; margin: 0;"> -->
                        <tr>
                            <td class="courseCellPadding">
                                <div class="equipment viewEquipContainer">
                                    <img th:attr="src=@{${equip.image}}" style="width:80px;height:80px">
                                </div>
                            </td>
                            <td class="courseCellPadding">
                                <div class="webfont" th:text="${equip.equipmentName}"></div>
                            </td>
                            <td class="courseCellPadding">
                                <!--                            <div class="checkBoxDiv">-->
                                <input class="webfont" name="createLabEquipSelected" type="checkbox" th:value="${equip._id}"></input>
                                <!--                            </div>-->
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- End of right Container -->
        <div>
            <input type="submit" class="show save-button" value="Next" style="margin:0em 10% 0em 0em;float:right;">
        </div>
    </div>
</form>
</body>
</html>
