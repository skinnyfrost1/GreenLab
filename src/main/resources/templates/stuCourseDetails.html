<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/stylesheet/theme.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/font.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/dropdown_menu.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/index.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/profCreateCourse.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>profCreateCourse</title>
</head>
<body>
<!-- Header Banner -->
<table class="header webfont semibold">
    <tbody style="padding: 0; margin: 0;">
    <tr>
        <!-- Left Part -->
        <td>
            <table style="padding: 0; margin: 0;">
                <tr>
                    <td class="headerCellPadding">
                        <div class="logo"></div>
                    </td>
                    <td class="headerCellPadding">
                        <!--                        <a href="/index" class="headerSelected">Courses</a>-->
                        <div class="dropdown" style="cursor: pointer;">
                            <span style="color:#eeeeee">Courses</span>
                            <div class="dropdown_container" style="padding-top: 0.8em;">
                                <div class="dropdown-content"><a th:href="@{/courses}">View Courses</a></div>
                                <div class="dropdown-content" ><a th:href="@{/course/search}">Search Course</a></div>
                            </div>
                        </div>
                    </td>
                    <td class="headerCellPadding">
                        <!-- <a href="discover" class="headerUnselected">Labs</a> -->
                        <div class="dropdown" style="cursor: pointer;">
                            <!-- <span style="color:#eeeeee">Labs</span> -->
                            <div class="dropdown_container" style="padding-top: 0.8em;">
                                <!-- <div class="dropdown-content"><a th:href="@{/courses}">View Labs</a></div> -->
<!--                                <div class="dropdown-content"><a th:href="">Do Lab</a></div>-->
                            </div>
                        </div>
                    </td>

                </tr>
            </table>
        </td>
        <!-- Right Part -->
        <td style="width: 5em;">
            <table style="padding: 0; margin: 0; align: right;">
                <tr style="align: right;">
                    <td class="headerCellPadding">
                        <a th:href="@{/logout}" class="headerUnselected"><i class='fas fa-sign-out-alt headerIcon'></i></a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<!--  End of tool bar -->
<div style="padding: 4em;"></div>
<!-- Title -->
<div class="title webfont" th:text="${course.courseId}"></div>
<!-- Two containers -->
<!-- <form th:action="@{/course/edit}" method = "post"> -->
    <div style="text-align: center;">
        <!-- Left container -->
        <div class="createCourseContainer webfont">
            <div class=" webfont" style="text-align: left; margin: 0.5em 0; font-weight: bold;" >Course Name</div>
            <!-- <input id="_id" type="text" name="_id" th:text="${course._id}" style="visibility: hidden;"><br> -->
            <div id="courseId" name="courseId" th:text="${course.courseId}" maxlength="24" class="webfont" style="text-align: left;"></div><br>
            <div class=" webfont" style="text-align: left; margin: 0.5em 0;font-weight: bold;">Title</div>
            <div id="courseName"  th:text="${course.courseName}" class="webfont" style="text-align: left;"></div><br>
            <div class=" webfont" style="text-align: left; margin: 0.5em 0;font-weight: bold;">Semester</div>
            <div id="semester" th:text="${course.semester}" class="webfont" style="text-align: left;"></div><br>
            <div class=" webfont" style="text-align: left; margin: 0.5em 0;font-weight: bold;">Description</div>
            <div id="courseDescription"  th:text="${course.courseDescription}" class="webfont" style="text-align: left;"></div><br>

        </div>
        <!-- End of left Container -->

        <!-- Right container-->
        <div class="createCourseContainer webfont">
            <div class=" webfont" style="text-align:left;margin: 0.5em 0;font-weight: bold;">Labs
                <span>
                    <a href="" class="" style="margin:0em 1em 0em 20em;"></i></a>
            </span>
            </div>
            <!-- one lab -->
            <!-- loop -->
            <div th:each="lab: ${labs}" class="bigLabContainer" >
                <a th:href="'/dolab/' +${lab.get_id()}">
                <table class="labContainer" >
                    <col width="30%"/>
                    <col width="40%"/>
                    <col width="30%"/>
                    <!-- <col width="20%"/> -->
                    <!-- <tbody style="padding: 0; margin: 0;"> -->
                    <tr>
                        <td class="courseCellPadding">
                            <div th:text="${course.courseId}"></div>
                        </td>
                        <td class="courseCellPadding">
                            <div class="webfont" th:text="'[ ' + ${course.semester} + ' ]'"></div>
                        </td>
                        <td class="courseCellPadding">
                            <div class="webfont" th:text="${lab.getLabName()}"></div>
                        </td>

                    </tr>
                </table>
                </a>
            </div>
        </div>
        <!-- End of right container -->
    </div>
    <!-- End of two containers-->
    <span>
        <input form="deleteForm" name="courseObjectId" th:value="${course._id}" hidden/>
        <input form="deleteForm" type="submit" value="Drop" class="delete-button webfont" style="text-align:center;margin:0.5em 8% 2em 8%;">
        <!-- <input type="submit" value="Save" class="save-button webfont" style="float:right;margin:0.5em 8% 2em 8%;"> -->
    </span>
<!--    <div style="text-align:right;">-->
<!--    </div>-->
<!-- </form> -->
<form id='deleteForm' th:action="@{/course/drop}" method = "post"></form>
</body>
</html>
