<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/stylesheet/theme.css}" type="text/css" rel="stylesheet">

<body>

                    <td class="headerCellPadding">

                            <div class="dropdown_container" style="padding-top: 0.8em;">

                            </div>
                        </div>
                    </td>
                    <td class="headerCellPadding">

                        <div class="dropdown" style="cursor: pointer;">

                            <div class="dropdown_container" style="padding-top: 0.8em;">
                                <div class="dropdown-content"><a href="profViewEquip.html">View Equipment</a></div>
                                <!-- <div class="dropdown-content"><a>Search Equipment</a></div> -->
                                <div class="dropdown-content"><a href="profAddEquip.html">Add Equipment</a></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
        <!-- Right Part -->
        <td style="width: 5em;">
            <table style="padding: 0; margin: 0; align: right;">
                <tr style="align: right;">
                    <td class="headerCellPadding">
                        <a href="" class="headerUnselected"><i class='fas fa-user-circle headerIcon'></i></a>
                    </td>
                    <td class="headerCellPadding">
                        <a href="" class="headerUnselected"><i class='fas fa-cog headerIcon'></i></a>
                    </td>
                    <td class="headerCellPadding">
                        <a href="index.html" class="headerUnselected"><i class='fas fa-sign-out-alt headerIcon'></i></a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<!--  End of tool bar -->
<div style="padding: 4em;"></div>
<!-- Title -->
<div class="title webfont" th:text="${course.courseId}"></div>
<!-- Two containers -->
<form th:action="@{/course/edit}" method = "post">
    <div style="text-align: center;">
        <!-- Left container -->
        <div class="createCourseContainer webfont">
            <div class=" webfont" style="text-align:left; margin: 0.5em 0;" >Course Name</div>
            <input id="courseId" type="text" name="courseId" th:value="${course.courseId}" maxlength="24" class="createCourseTextfield webfont"  required><br>
            <div class=" webfont" style="text-align:left; margin: 0.5em 0;">Title</div>
            <input id="courseTitle"type="text" name="courseName" th:value="${course.courseName}" maxlength="50" class="createCourseTextfield webfont" required><br>
            <div class=" webfont" style="text-align:left; margin: 0.5em 0;">Semester</div>
            <input id="semester"type="text" name="semester" th:value="${course.semester}" maxlength="24" class="createCourseTextfield webfont" required><br>
            <div class=" webfont" style="text-align:left; margin: 0.5em 0;">Description</div>
            <textarea id="courseDescription" type="text" name="courseDescription" th:text="${course.courseDescription}" maxlength="250" class="createCourseTextArea webfont" required></textarea><br>
            <div>
                <div class="webfont" style=" text-align: left; ">Student Roster
                    <span>
            <a href="" style = "margin:0em 1em;"> UploadRoster </a>
          </span>
                </div>
            </div>


        </div>
        <!-- End of left Container -->

        <!-- Right container-->
        <div class="createCourseContainer webfont">
            <div class=" webfont" style="text-align:left;margin: 0.5em 0;">Labs
                <span>
          <a href="" class="" style="margin:0em 1em 0em 20em;"></i></a>
        </span>
            </div>
            <!-- one lab -->
            <!-- loop -->
            <div class="bigLabContainer" >
                <table class="labContainer" >
                    <col width="30%"/>
                    <col width="40%"/>
                    <col width="30%"/>
                    <!-- <col width="20%"/> -->
                    <!-- <tbody style="padding: 0; margin: 0;"> -->
                    <tr>
                        <td class="courseCellPadding">
                            <div>CHE 133</div>
                        </td>
                        <td class="courseCellPadding">
                            <div class="webfont">[ Spring 2019 ]</div>
                        </td>
                        <td class="courseCellPadding">
                            <div class="webfont">Lab 01</div>
                        </td>

                    </tr>
                </table>

            </div>
            <!-- one lab -->
            <div class="bigLabContainer" >
                <table class="labContainer" >
                    <col width="30%"/>
                    <col width="40%"/>
                    <col width="30%"/>
                    <tr>
                        <td class="courseCellPadding">
                            <div>CHE 133</div>
                        </td>
                        <td class="courseCellPadding">
                            <div class="webfont">[ Spring 2019 ]</div>
                        </td>
                        <td class="courseCellPadding">
                            <div class="webfont">Lab 02</div>
                        </td>

                    </tr>
                </table>
            </div>
            <!-- one lab -->
            <div class="bigLabContainer" >
                <table class="labContainer" >
                    <col width="30%"/>
                    <col width="40%"/>
                    <col width="30%"/>
                    <tr>
                        <td class="courseCellPadding">
                            <div>CHE 133</div>
                        </td>
                        <td class="courseCellPadding">
                            <div class="webfont">[ Spring 2019 ]</div>
                        </td>
                        <td class="courseCellPadding">
                            <div class="webfont">Lab 03</div>
                        </td>

                    </tr>
                </table>
            </div>

        </div>
        <!-- End of right container -->
    </div>
    <!-- End of two containers-->

    <div style="text-align:right;">
        <input type="submit" value="Save" class="save-button webfont" style="cursor: pointer;margin:1em 7% 3em 0em">
    </div>
</form>
</body>
</html>
