 <!--  End of tool bar -->
<div style="padding: 4em;"></div>
<!-- Title -->
<div class="title webfont">Add an equipment</div>
<!-- Two containers -->
<div style="text-align: center;">
  <!-- Left container -->
  <div class="createCourseContainer webfont">
      <div class=" webfont" style="text-align:left; margin: 0.5em 0;" >Equipment Name</div>
      <input type="text" name="courseName" value="" maxlength="24" class="createCourseTextfield webfont" placeholder="Beaker" required><br>
      <div class=" webfont" style="text-align:left; margin: 0.5em 0;">Description</div>
      <textarea type="text" name="courseDescription" value="" maxlength="24" class="createCourseTextArea webfont" placeholder= "A beaker here!" required></textarea><br>
      <div>
          <div class="webfont" style=" padding: 2px; text-align: left; ">Heaterable
              <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
              </label>
          </div>
          <br>
          <div class="webfont" style=" padding: 2px; text-align: left; ">Holderable
              <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
              </label>
          </div>
          <br>
          <div class="webfont" style=" padding: 2px; text-align: left; ">Container
              <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
              </label>
          </div>
      </div>


  </div>
  <!-- End of eft Container -->

  <!-- Right container-->
  <div class="createCourseContainer webfont">
      <div class=" webfont" style="text-align:center;margin: 0.5em 0;">Drag your PNG to here<br><br>
          <a ><img class="equipmentContainer" src="../static/image/Seperator.png" border="3px"></a>

      </div>


    </div>
    <!-- End of right container -->
</div>
<!-- End of two containers-->
<div style="text-align:right;">
  <input type="submit" value="Save" class="save-button webfont" style="cursor: pointer;margin:1em 7% 3em 0em">
</div>
