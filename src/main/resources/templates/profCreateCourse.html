<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/stylesheet/theme.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/font.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/dropdown_menu.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/index.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/stylesheet/profCreateCourse.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>profCreateCourse</title>

</head>
<body>
<!-- Header Banner -->
<table class="header webfont semibold">
    <tbody style="padding: 0; margin: 0;">
    <tr>
        <!-- Left Part -->
        <td>
            <table style="padding: 0; margin: 0;">
                <tr>
                    <td class="headerCellPadding">
                        <div class="logo"></div>
                    </td>
                    <td class="headerCellPadding">
<!--                        <a href="/index" class="headerSelected">Courses</a>-->
                        <div class="dropdown" style="cursor: pointer;">
                            <span style="color:#eeeeee">Courses</span>
                            <div class="dropdown_container" style="padding-top: 0.8em;">
                              <div class="dropdown-content"><a th:href="@{/courses}">View Courses</a></div>
                              <div class="dropdown-content"><a th:href="@{/course/create}">Create Course</a></div>
                            </div>
                        </div>
                    </td>
                    <td class="headerCellPadding">
                        <!-- <a href="discover" class="headerUnselected">Labs</a> -->
                        <div class="dropdown" th:if="${role == 'professor'}" style="cursor: pointer;">
                            <span style="color:#eeeeee">Labs</span>
                            <div class="dropdown_container" style="padding-top: 0.8em;">
                                <div class="dropdown-content" th:if="${role == 'professor'} "><a th:href="@{/lab/listItem/ListLabItem.html}">View Labs</a></div>
                                <div class="dropdown-content" th:if="${role == 'professor'}"><a th:href="@{/lab/createJump/labCreateJump.html}">Create Lab</a></div>
                            </div>
                        </div>
                    </td>
                    <td class="headerCellPadding" th:if="${role == 'professor'}">
                        <!-- <a href="search" class="headerUnselected">Equipments</a> -->
                        <div class="dropdown" style="cursor: pointer;" >
                            <span style="color:#eeeeee">Equipments</span>
                            <div class="dropdown_container" style="padding-top: 0.8em;">
                                <div class="dropdown-content"><a th:href="@{/lab/listItem/listEquipItem.html}">View Equipment</a></div>
                                <div class="dropdown-content"><a th:href="@{/lab/createJump/equipmentCreateJump.html}">Add Equipment</a></div>
                                <!-- <div class="dropdown-content"><a th:href="@{/equipment/search}">Search Equipment</a></div> -->
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
        <!-- Right Part -->
        <td style="width: 5em;">
            <table style="padding: 0; margin: 0; align: right;">
                <tr style="align: right;">

                    <td class="headerCellPadding">
                        <a th:href="@{/logout}" class="headerUnselected"><i class='fas fa-sign-out-alt headerIcon'></i></a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
 <!--  End of tool bar -->
<div style="padding: 4em;"></div>
<!-- Title -->
<div class="title webfont">Create a course</div>
<!-- Two containers -->
<form th:action="@{/course/create}" method = "post" enctype="multipart/form-data">
<div style="text-align: center;">
  <!-- Left container -->
    <div id="inputInfoPage" class="show">
        <div class="createCourseContainer webfont">
            <div class=" webfont bold" style="text-align:left; margin: 0.5em 0;" >Course Name</div>
            <input id="courseId" type="text" name="courseId" value="" maxlength="24" class="createCourseTextfield webfont" placeholder="CHE 133" required><br>
            <div class=" webfont bold" style="text-align:left; margin: 0.5em 0;">Title</div>
            <input id="courseTitle"type="text" name="courseName" value="" maxlength="24" class="createCourseTextfield webfont" placeholder="General Chemistry Lab 1" required><br>
            <div class=" webfont bold" style="text-align:left; margin: 0.5em 0;">Semester</div>
            <input id="semester"type="text" name="semester" value="" maxlength="24" class="createCourseTextfield webfont" placeholder="Spring 2019" required><br>
            <div class=" webfont bold" style="text-align:left; margin: 0.5em 0;">Description</div>
            <textarea id="courseDescription" type="text" name="courseDescription" value="" maxlength="50" class="createCourseTextArea webfont" placeholder= "..." required></textarea><br>
                <div>
                    <span>
                    <div>
                    <label for="file" style="margin:0em 5em 0em 0em;font-weight: bold">Student Roster</label>
                    <input type="file" id="file" name="file" value="" accept=".csv" >
                    </div>
                        <!--            <a href="" style = "margin:0em 1em;"> UploadRoster </a>-->
                    </span>
                </div>
        </div>
        <div>
            <button type="button" class="show save-button" id="nextBtn" style="margin:0em 10% 0em 0em;float:right;">NEXT</button>
        </div>

    </div>

  <!-- End of left Container -->


  <!-- Right container-->
    <div id="addLabBigContainer" onload="addLabBigContainer()" class="show">
        <div class="createCourseContainer webfont">
            <div class=" webfont bold" style="text-align:left;margin: 0.5em 0;">Labs
                <span>
<!--            <button type="button" class="show save-button" id="addLabBtn" style="margin:0em 1em 0em 20em;">Add</button>-->
<!--            <button type="button" class="show save-button" id="confirmAddCourseBtn" style="margin:0em 1em 0em 20em;">Confirm</button>-->
                </span>
            </div>
            <div id="labMenu" class="show" style="display: block">
                <!-- one lab -->
                <!-- loop -->
                <div class="allLabContainer">
                    <div class="bigLabContainer" >
                        <table class="labContainer" >
                            <col width="25%"/>
                            <col width="25%"/>
                            <col width="25%"/>
                            <col width="25%"/>
                            <!-- <col width="20%"/> -->
                            <!-- <tbody style="padding: 0; margin: 0;"> -->
                            <tr>
                                <td class="courseCellPadding">
                                    <div>CHE 133</div>
                                </td>
                                <td class="courseCellPadding">
                                    <div class="webfont">[ Spring 2019 ]</div>
                                </td>
                                <td class="courseCellPadding">
                                    <div class="webfont">Lab 01</div>
                                </td>
                                <td>
                                    <input type="checkbox" name="select1" value="lab01">
                                </td>
                            </tr>
                        </table>

                    </div>
                    <!-- one lab -->
                    <div class="bigLabContainer" >
                        <table class="labContainer" >
                            <col width="25%"/>
                            <col width="25%"/>
                            <col width="25%"/>
                            <col width="25%"/>
                            <tr>
                                <td class="courseCellPadding">
                                    <div>CHE 133</div>
                                </td>
                                <td class="courseCellPadding">
                                    <div class="webfont">[ Spring 2019 ]</div>
                                </td>
                                <td class="courseCellPadding">
                                    <div class="webfont">Lab 02</div>
                                </td>
                                <td>
                                    <input type="checkbox" name="select1" value="lab02">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- one lab -->
                    <div class="bigLabContainer" >
                        <table class="labContainer" >
                            <col width="25%"/>
                            <col width="25%"/>
                            <col width="25%"/>
                            <col width="25%"/>
                            <tr>
                                <td class="courseCellPadding">
                                    <div>CHE 133</div>
                                </td>
                                <td class="courseCellPadding">
                                    <div class="webfont">[ Spring 2019 ]</div>
                                </td>
                                <td class="courseCellPadding">
                                    <div class="webfont">Lab 03</div>
                                </td>
                                <td>
                                    <input type="checkbox" name="select1" value="lab03">
                                </td>

                            </tr>
                        </table>
                    </div>

                </div>
            </div>
            <!-- add lab page -->
            <div id="addLabPage" class="" style="display: none;">
                <!--          <div class="webfont" style="text-align:left; margin: 0.5em 0;">hello world!</div>-->
                <!--          <button type="button" id="confirmAddCourse" style="margin:0em 1em 0em 20em;"><i class='fas fa-plus-square intextIcon'></i></button>-->
            </div>
        </div>
    </div>
    <!-- End of right container -->
</div>
<!-- End of two containers-->
<div style="text-align:right;">
    <span>
        <div id="saveBtnContainer" class="show">
            <input type="submit" value="Save" class="save-button webfont" style="cursor: pointer;margin:1em 10% 3em 0em; float:right;">
        </div>
        <div id="previousBtnContainer" class="show">
            <button type="button" class="show save-button" id="previousBtn" style="margin:1em 0em 3em 10%;float:left;">Previous</button>
        </div>
    </span>
</div>
    <div class="createCourseLabSelection"></div>
</form>

</html>
